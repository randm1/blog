<article>
    <ul class="badge-list">
    {% for item in site.data.badges %}
    <li>
        {% if item.url != "none" %}<a href={{ item.url }} target="_blank">{% endif %}
            <img title="{{ item.text }}" src={{ item.src }} class="badge" alt="{{ item.text }}"></a>
    </li>
    {% endfor %}
    </ul>
    </article>
